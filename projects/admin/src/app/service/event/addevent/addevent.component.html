<div class="heading">
    Add event
</div>
<div class="scroll">
    <div class="tabs">
        <div class="tab" (click)="submit('area')">Details</div>
        <div class="tab" (click)="submit('catalogue')">Itinerary</div>
        <div class="tab" (click)="submit('donation')">Slab</div>
        <div class="tab" (click)="submit('event')">city</div>
    </div>
</div>






<div class="container form1">
    <form [formGroup]="eventForm">
      <div class="form-group">
        <label for="eventName">Event Name</label>
        <input type="text"  formControlName="eventName">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea  formControlName="description"></textarea>
      </div>
      <div class="dateset">
        <div class="form-group">
          <label for="startDate">Start Date</label>
          <input type="date"  formControlName="startDate">
        </div>
        <div class="form-group">
          <label for="endDate">End Date</label>
          <input type="date"  formControlName="endDate">
        </div>
      </div>
      <div class="header">
        <label>Add Images (2:1 ratio)</label>
        <button type="button" (click)="triggerFileInput()">
          <img src="/assets/addevent/upload.svg" alt="">
        </button>
        <input formControlName="images" id="fileInput" type="file" (change)="addImage($event)" multiple accept="image/*" style="display: none;">
      </div>
      <div class="images-grid">
        <div *ngFor="let image of images; let i = index" class="image-item">
          <img [src]="image" alt="Uploaded Image">
          <button type="button" class="remove-btn" (click)="removeImage(i)">&#10006;</button>
        </div>
      </div>
      <div class="buttonset">
        <button  class="cancel-button" (click)="cancel()">Cancel</button>
        <button class="next-button" (click)="saveEvent()">Next</button>
      </div>
    </form>
  </div>
