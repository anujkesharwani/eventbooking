<section>
    <p class="header_text_color">{{ data ? "Edit Variant" : "Add Variant" }}</p>
    <form [formGroup]="variantForm">
      <div class="field">
        <label class="description_text">Variant Name</label>
        <br />
        <input
          type="text"
          formControlName="name"
          class="input_box_bg_gradient header_text_color"
          placeholder="Enter variant name"
        />
      </div>
      <div class="field">
        <label class="description_text">Price</label>
        <br />
        <input
          type="text"
          formControlName="price"
          class="input_box_bg_gradient header_text_color"
          placeholder="Enter price"
        />
      </div>
  
      <div class="field">
        <label class="description_text">Select Tax</label>
        <br />
        <select
          formControlName="taxType"
          class="input_box_bg_gradient header_text_color"
          [(ngModel)]="selectedVariant"
          [(value)]="selectedVariant"
        >
        <option *ngFor="let taxType of taxTypes" [value]="taxType.taxId
        ">
            {{ taxType.taxName }}
          </option>
        </select>
      </div>
      <div class="field">
        <label class="description_text">Tax calculate mode</label>
        <br />
        <select
          formControlName="taxCalc"
          class="input_box_bg_gradient header_text_color"
        >
          <option value="inclusive">Inclusive</option>
          <option value="exclusive">Exclusive</option>
        </select>
      </div>
  
      <div class="field">
        <label class="description_text">Total number of Tickets</label>
        <br />
        <input
          type="text"
          formControlName="totalTicket"
          class="input_box_bg_gradient header_text_color"
          placeholder="Enter Total number of Tickets"
        />
      </div>
      <div class="field">
        <label class="description_text">Coins per ticket</label>
        <br />
        <input
          type="text"
          formControlName="reward"
          class="input_box_bg_gradient header_text_color"
          placeholder="Enter Coins per ticket"
        />
      </div>
    </form>
    <div class="twin-btn">
      <lib-cancel-btn (click)="cancel()" [btnName]="'Cancel'"></lib-cancel-btn>
      <lib-save-btn (click)="saveTax()" [btnName]="'Save'"></lib-save-btn>
    </div>
  </section>
